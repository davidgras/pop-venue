<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>PopVenue App</title>
    
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Google Maps library -->
        <!-- Google Maps Libraries: places, geometry -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADdKjhLG63lvVG4kH6QJbZXsBCeS1RtpE&libraries=places,geometry&callback=init" async defer></script>
        
    <!-- PopVenues JS functions -->
    <script src="popvenues.js"></script>
    
    <style>
        #map { width:100%; height:400px; }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="col-md-12 col-md-offset-2">
        
            <!-- Header -->
            <h1 class="jumbotron">Welcome to PopVenue</h1>

            <!-- Location input -->
            <div class="form-group">
                <label for="location">Looking for trendy places? Tell me where...</label>
                <input id="location" type="text" placeholder="eg: London" class="form-control" />
            </div>

            <!-- Map -->
            <div id="result" class="form-group">
                <div id="map"></div>
            </div>

        </div>
    </div>
    
</body>
</html>
